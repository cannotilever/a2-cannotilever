<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
<div class="main-container">
    <div class="top-bar">
        <h1>K.I.M.</h1>
        <h3>Kitchen Inventory Manager</h3>
    </div>
    <br>
    <div class="table-container">
        <form>
            <table id = "datatable">
                <tr>
                    <th><label for="itemname">Item Name</label></th>
                    <th><label for="qty">Quantity</label></th>
                    <th><label for="date">Date Purchased</label></th>
                    <th><label for="type">Item Type</label></th>
                    <th>Safe to Use?</th>
                    <th>Actions</th>
                </tr>
                <tr class="newdatarow">
                    <td><input type="text" id="itemname" placeholder="Item Name"</td>
                    <td><input type="number" id="qty" placeholder="Enter Quantity" min="1"></td>
                    <td><input type="date" id="date" placeholder="Enter Date Purchased"></td>
                    <!--            To be populated from JS -->
                    <td><select id="type"></select></td>
                    <td>N/A</td>
                    <td><button id="submit">Add</button></td>

                </tr>
            </table>
        </form>
    </div>

</div>
</body>
</html>
